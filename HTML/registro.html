<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JVR | Regístrate</title>
    <link rel="stylesheet" href="../CSS/registro.css">
    <!--Icono en la pestaña-->
    <link rel="icon" href="../Imagenes/LogoLetraNegra.png">
</head>
<body>
    <div class="contenedor-registro">
        <form action="" class="registro-form">
            <img src="../Imagenes/LogoLetraNegra.png" alt="">
            <h1>Crear una cuenta</h1>
            <div class="form-input">  
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" required> 
            </div>
            <div class="form-input">
                <label for="telefono">Teléfono</label>
                <input type="text" id="telefono" required>
            </div>
            <div class="form-input">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" required>
            </div>
            <div class="form-input">
                <label for="ciudad">Ciudad</label>
                <input type="text" id="ciudad" required>
            </div>
            <div class="form-input">
                <label for="codigo-postal">Código postal</label>
                <input type="text" id="codigo-postal" required>
            </div>
            <div class="form-input">
                <label for="email">Correo electrónico</label>
                <input type="email" id="email" required>
            </div>
            <div class="form-input">
                <label for="confirmar-email">Confirmar correo electrónico</label>
                <input type="email" id="confirmar-email" required>
            </div>
            <div class="form-input">
                <label for="contraseña">Contraseña</label>
                <input type="password" id="contraseña" required-minlegrth="8" required>
            </div>
            <div class="form-input">
                <label for="confirmar-contraseña">Confirmar contraseña</label>
                <input type="password" id="confirmar-contraseña" required-minlegrth="8" required>
            </div>
            <button type="submit">Regístrate</button>
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </form>
    </div>
</body>
</html>
